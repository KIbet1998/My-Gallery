{%extends 'base.html'%}
{% block content %}
{{block.super}}
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    Categories
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                       <a href="{% url 'gallery' %}">All</a> 
                    </li>
                    {% for category in categories %}
                    <li class="list-group-item">
                        <a href="{% url 'gallery' %}?category={{category.category}}">
                            {{category.category}}
                        </a>
                        
                    </li>
                    {%endfor%}
                        <a href="{% url 'add'%}" class="btn btn-light" >Add Photo</a>
                    

                </ul>
            </div>
        </div>

        <style>
            .image-thumbail{
               height: 200px; 
               width: 200px;
               overflow: auto;
            }
        </style>

        <div class="col-md-9 col-sm-9 col-lg-9 ">
            <div class="row">
                {% for photo in photos %}
                <div class="col-md-4 col-sm-4 col-lg-4">
                    <div class="card my-2">
                        <a style="text-decoration: none;" href="{%url 'photo' photo.id %}" class="btn btn-outline-primary btn-sm m-1">
                            <img class="image-thumbail"
                            src="{{ photo.image.url}}"
                            width="100px" alt="Card image cap"></a>

                        
                        <div class="card-body">
                            <small>Category:{{photo.category.category}}</small>
                        </div>

                    </div>
                </div>
                {% empty %}
                <h2>No pictures ....</h2>
                {% endfor %}
            </div>
        </div>
        

    </div>
</div>
{% endblock %}
